name:                lab42-f
version:             0.1.0.0
github:              "RobertDober/lab42-f"
license:             BSD3
author:              "Robert Dober"
maintainer:          "robert.dober@gmail.com"
copyright:           "Apache2"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/RobertDober/lab42-f#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  lab42-f-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lab42-f

tests:
  lab42-f-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lab42-f
